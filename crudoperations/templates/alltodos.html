<body>


  <section class="vh-100 ">
    <div class="container py-5 h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100 ">
        <div class="col">
          <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
            <div class="card-body py-4 px-4 px-md-5">

              <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                <i class="fas fa-check-square me-1 "></i>
                My Todo's
              </p>

              <div class="pb-2">
                <div class="card">
                  <div class="card-body"  style="margin:auto">
                    <div class="d-flex flex-row align-items-center">

                      <form method="POST">
                        {% csrf_token %}
                        {{form.task}}
                        <div style="padding: 5%;margin-left:25%;">
                          <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>

              <hr class="my-4">

              

              {% for todo in tasks %}

              <ul class="list-group list-group-horizontal rounded-0 bg-transparent">
                <li class="list-group-item d-flex align-items-center ps-0 pe-3 py-1 rounded-0 border-0 bg-transparent">
                  <div class="form-check">
                    <input class="form-check-input me-0" type="checkbox" value="" id="flexCheckChecked1"
                      aria-label="..." />
                  </div>
                </li>
                <li class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
                  <p class="lead fw-normal mb-0">{{todo.task}}</p>
                </li>
                <li class="list-group-item ps-3 pe-0 py-1 rounded-0 border-0 bg-transparent">
                  <div class="d-flex flex-row justify-content-end mb-1">
                    <a href="{% url 'updateitem' todo.id %}" class="text-info" data-mdb-toggle="tooltip"
                      title="Edit todo"><i class="fas fa-pencil-alt me-3"></i></a>
                    <a href="{% url 'deleteitem' todo.id %}" class="text-danger" data-mdb-toggle="tooltip"
                      title="Delete todo"><i class="fas fa-trash-alt"></i></a>
                  </div>
                  <div class="text-end text-muted">
                    <a href="#!" class="text-muted" data-mdb-toggle="tooltip" title="Created date">
                      <p class="small mb-0"><i class="fas fa-info-circle me-2"></i>28th Jun 2020</p>
                    </a>
                  </div>
                </li>
              </ul>

              {% endfor %}

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



</body>

</html>
